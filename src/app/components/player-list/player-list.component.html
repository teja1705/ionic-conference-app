<!-- [ngClass]="{'selected': player.isSelected}"  -->
<ion-content>
  <ion-list *ngIf="isPlayers">
      <ion-item-group *ngFor="let player of displayPlayers" [hidden]="displayPlayers.length === 0" (click)="((_BattersCount == 3 && !player.isSelected && _isBatter) || (_BowlersCount == 2 && !player.isSelected && _isBowler))?openNothing():!player.isSelected?openModal(player, 'PLAYER'):null">
        <ion-grid >
          <ion-row>
            <ion-col [size]="player.isSelected?9:11">
              <ion-item detail="false" lines="none" class="speaker-item">
                <ion-avatar slot="start">
                  <img src="../../../assets/img/appicon.png" [alt]="player.firstname + ' profile picture'">
                </ion-avatar>
                <ion-label>
                  <h2>{{player.firstname}}{{player.lastname}}</h2>
                  <p>{{player.role}}</p>
                </ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="1" *ngIf="!player.isSelected">
              <ion-buttons>
                <ion-icon name="add-circle-outline"></ion-icon>
              </ion-buttons>
            </ion-col>
            <ion-col size="2" *ngIf="player.isSelected">
              <ion-buttons>
                <ion-icon name="create-outline" (click)="editPrediction(player, 'PLAYER')"></ion-icon>
              </ion-buttons>
            </ion-col>
            <ion-col size="1" *ngIf="player.isSelected">
              <ion-buttons>
                <ion-icon name="close-outline" (click)="presentAlert(player)"></ion-icon>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item-group>
    </ion-list>
  <ion-list *ngIf="isTeam">
    <ion-item-group *ngFor="let team of displayTeams" [hidden]="displayTeams.length === 0" (click)="(!team.isSelected && (_TeamsCount ===1))?openNothing():!team.isSelected?openModal(team, 'TEAM'):null">
      <ion-grid>
        <ion-row>
          <ion-col [size]="team.isSelected?9:11">
            <ion-item detail="false" lines="none" class="speaker-item">
              <ion-avatar slot="start">
                <img src="../../../assets/img/appicon.png" [alt]="team.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{team.name}}</h2>
              </ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="1" *ngIf="!team.isSelected">
            <ion-buttons>
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-buttons>
          </ion-col>
          <ion-col size="2" *ngIf="team.isSelected">
            <ion-buttons>
              <ion-icon name="create-outline" (click)="editPrediction(team, 'TEAM')"></ion-icon>
            </ion-buttons>
          </ion-col>
          <ion-col size="1" *ngIf="team.isSelected">
            <ion-buttons>
              <ion-icon name="close-outline" (click)="removeTeamPredictionAlert(team)"></ion-icon>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item-group>
  </ion-list>
</ion-content>

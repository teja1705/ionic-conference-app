<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-accordion-group [multiple]="true">
    <ion-accordion [value]="id" *ngFor="let scoreCard of matchScoreCard; let i = index">
      <ion-item slot="header" color="light">
        <ion-label>Innings - {{i+1}}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">

        <ion-item-divider sticky [hidden]="scoreCard.batters.length === 0">
          <ion-label>
            <h4>Batter</h4>
          </ion-label>
        </ion-item-divider>

        <ion-list #scheduleList [hidden]="scoreCard.batters.length === 0">
          <ion-grid>
            <ion-row>
              <ion-col size="10">
                <ion-label style="font-size: 14px;">
                  Name
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label style="font-size: 14px;">
                  Runs
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-item-group *ngFor="let player of scoreCard.batters">
            <ion-grid>
              <ion-row>
                <ion-col size="10">
                  {{player.name}}
                </ion-col>
                <ion-col size="2">
                  {{player.score}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item-group>
        </ion-list>

        <ion-item-divider sticky [hidden]="scoreCard.bowlers.length === 0">
          <ion-label>
            <h4>Bowler</h4>
          </ion-label>
        </ion-item-divider>

        <ion-list #scheduleList [hidden]="scoreCard.bowlers.length === 0">
          <ion-grid>
            <ion-row>
              <ion-col size="10">
                <ion-label style="font-size: 14px;">
                  Name
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label style="font-size: 14px;">
                  Wickets
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-item-group *ngFor="let player of scoreCard.bowlers">
            <ion-grid>
              <ion-row>
                <ion-col size="10">
                  {{player.name}}
                </ion-col>
                <ion-col size="2">
                  {{player.wickets}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item-group>
        </ion-list>

        <ion-item-divider sticky *ngIf="scoreCard.team.id">
          <ion-label>
            <h4>Team</h4>
          </ion-label>
        </ion-item-divider>

        <ion-list #scheduleList *ngIf="scoreCard.team.id">
          <ion-grid>
            <ion-row>
              <ion-col size="10">
                <ion-label style="font-size: 14px;">
                  Name
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label style="font-size: 14px;">
                  Score
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-item-group>
            <ion-grid>
              <ion-row>
                <ion-col size="10">
                  {{scoreCard.team.name}}
                </ion-col>
                <ion-col size="2">
                  {{scoreCard.team.score}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item-group>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>

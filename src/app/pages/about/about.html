<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!showSearchbar">6 Predictions</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" (ionCancel)="showSearchbar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>  

  <super-tabs activeTabIndex="0" [config]="{ debug: true, sideMenu: 'left', allowElementScroll: true, nativeSmoothScroll: true }">    
    <super-tabs-toolbar slot="top">
    <super-tab-button>
      <!-- <ion-icon name="star"></ion-icon> -->
      <ion-label>Upcoming</ion-label>
    </super-tab-button>
    <super-tab-button>
      <!-- <ion-icon name="contacts"></ion-icon> -->
      <ion-label>Live</ion-label>
    </super-tab-button>
    <super-tab-button>
      <!-- <ion-icon name="person"></ion-icon> -->
      <ion-label>History</ion-label>
    </super-tab-button>
    </super-tabs-toolbar>
    <super-tabs-container autoScrollTop>
      <super-tab>
      <ion-nav [root]="upcomingPage"></ion-nav>
      </super-tab>
      <super-tab>
      <ion-nav [root]="livePage"></ion-nav>
      </super-tab>
      <super-tab>
        <ion-nav [root]="historyPage"></ion-nav>
        </super-tab>
    </super-tabs-container>
    </super-tabs>
</ion-content>

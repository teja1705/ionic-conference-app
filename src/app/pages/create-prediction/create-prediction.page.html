<ion-header translucent="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-buttons>
            <ion-icon name="arrow-back-outline" (click)="backHome()"></ion-icon>
          </ion-buttons>
        </ion-col>
        <ion-col size="8">
          <ion-label>
            <ion-title>{{selectedMatch.team1ShortName}} vs {{selectedMatch.team2ShortName}}</ion-title>
            <app-timer [time]="selectedMatch.startTime" (timeUp)="moveToLive($event)" [date]="selectedMatch.startDate" format="{dd}d {hh}h {mm}m {ss}s"></app-timer>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">  

  <super-tabs activeTabIndex="0"  [config]="config">    
    <super-tabs-toolbar slot="top">
    <super-tab-button>
      <!-- <ion-icon name="star"></ion-icon> -->
      <ion-label>BAT ({{_BattersCount}})</ion-label>
    </super-tab-button>
    <super-tab-button>
      <!-- <ion-icon name="contacts"></ion-icon> -->
      <ion-label>BOWL ({{_BowlersCount}})</ion-label>
    </super-tab-button>
    <super-tab-button>
      <!-- <ion-icon name="person"></ion-icon> -->
      <ion-label>TEAM ({{_TeamsCount}})</ion-label>
    </super-tab-button>
    </super-tabs-toolbar>
    <super-tabs-container autoScrollTop>
      <super-tab>
        <app-player-list (valueChange)="changeCount($event)"  role="BATTER"></app-player-list>
        <ion-grid class="make-prediction">
          <ion-row>
            <ion-col [size]="6">
              <ion-button color="primary" size="default" (click)="preview()">
                ({{ _TotalCount }}/6) &nbsp; Preview
              </ion-button>
            </ion-col>
            <ion-col [size]="6">
              <ion-button  [class.button-disabled]="predictionList.length != 6" color="primary" size="default" (click)="create()">
                <ion-icon name="add-outline"></ion-icon> &nbsp; Save Prediction
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </super-tab>
      <super-tab>
        <app-player-list (valueChange)="changeCount($event)" role="BOWLER"></app-player-list>
        <ion-grid class="make-prediction">
          <ion-row>
            <ion-col [size]="6">
              <ion-button color="primary" size="default" (click)="preview()">
                ({{ _TotalCount }}/6) &nbsp; Preview
              </ion-button>
            </ion-col>
            <ion-col [size]="6">
              <ion-button  [class.button-disabled]="predictionList.length != 6" color="primary" size="default" (click)="create()">
                <ion-icon name="add-outline"></ion-icon> &nbsp; Save Prediction
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </super-tab>
      <super-tab>
        <app-player-list (valueChange)="changeCount($event)" role="TEAM"></app-player-list>
        <ion-grid class="make-prediction">
          <ion-row>
            <ion-col [size]="6">
              <ion-button color="primary" size="default" (click)="preview()">
                ({{ _TotalCount }}/6) &nbsp; Preview
              </ion-button>
            </ion-col>
            <ion-col [size]="6">
              <ion-button  [class.button-disabled]="predictionList.length != 6" color="primary" size="default" (click)="create()">
                <ion-icon name="add-outline"></ion-icon> &nbsp; Save Prediction
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        </super-tab>
    </super-tabs-container>
    </super-tabs>
</ion-content>

<ion-header translucent="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-buttons>
            <ion-icon name="arrow-back-outline" (click)="backHome()"></ion-icon>
          </ion-buttons>
        </ion-col>
        <ion-col size="8">
          <ion-label>
            <ion-title>{{contest.team1ShortName}} vs {{contest.team2ShortName}}</ion-title>
            <app-timer [time]="contest.startTime" (timeUp)="moveToLive($event)" [date]="contest.date" [id]="contest.matchId" format="{dd}d {hh}h {mm}m {ss}s"></app-timer>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content no-bounce>  

  <super-tabs activeTabIndex="0"  [config]="config">    
    <super-tabs-toolbar slot="top" scrollable="true" scrollablePadding="true">
    <super-tab-button>
      <!-- <ion-icon name="star"></ion-icon> -->
      <ion-label>Contests</ion-label>
    </super-tab-button>
    <super-tab-button>
      <!-- <ion-icon name="contacts"></ion-icon> -->
      <ion-label>My Contests ({{myContests.length}})</ion-label>
    </super-tab-button>
    <super-tab-button>
      <!-- <ion-icon name="person"></ion-icon> -->
      <ion-label>My Predictions ({{myPredictions.length}})</ion-label>
    </super-tab-button>
    </super-tabs-toolbar>
    <super-tabs-container autoScrollTop>
      <super-tab>
      <ion-nav [root]="contestListPage"></ion-nav>
      </super-tab>
      <super-tab>
      <ion-nav [root]="myContestsPage"></ion-nav>
      </super-tab>
      <super-tab>
        <ion-nav [root]="myPredictionsPage"></ion-nav>
        </super-tab>
    </super-tabs-container>
    </super-tabs>
</ion-content>
